<div fxLayout="column" class="content-wrapper">
  <div class="container-wrapper" fxFlex=70>
    <div #messagesContainer class="container">
      <app-message *ngFor="let message of sortedMessages" [message]="message"></app-message>
    </div>
  </div>
  <div fxFlex=30>
    <app-message-box (newMessage)="addMessage($event)"></app-message-box>
  </div>
</div>
