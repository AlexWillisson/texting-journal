<div class="container mt-5" style="max-width: 600px">

  <div class="row" *ngIf="ngAuthService.userState as user">
    <div class="media">
      <div>
        <img class="align-self-start mr-5 img-thumbnail rounded-circle"
          src="{{(user.photoURL) ? user.photoURL : '/assets/dummy.jpg'}}" alt="{{user.displayName}}">
      </div>
      <button mat-raised-button color="primary" (click)="ngAuthService.SignOut()">Sign Out</button>
      <div class="media-body">
        <h2><strong>{{(user.displayName) ? user.displayName : 'User'}}</strong></h2>
        <p>Email: <strong>{{user.email}}</strong></p>
      </div>
    </div>
  </div>
  <mat-divider></mat-divider>

  <mat-label>Weekly therapy time (dividing line between weeks for exporter)</mat-label>
  <ngx-timepicker-field></ngx-timepicker-field>

  <mat-divider></mat-divider>
  <app-journal-exporter></app-journal-exporter>
</div>
